    if(testAry[i] == RomanAry[j])
 
 newAns.push(RomanAry[j])

      RomanNumber[newAns[i]] < RomanNumber[newAns[i+1]] ? str -=RomanNumber[newAns[i]]  :str += RomanNumber[newAns[i]]
}
